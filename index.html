<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adhkar & Dua</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-emerald-50 text-gray-800">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
              <div class="flex items-center gap-4">
                  <h1 class="text-2xl md:text-3xl font-bold text-emerald-800">Adhkar & Dua</h1>
              </div>
              <div class="flex items-center gap-4">
                  <div class="text-xs text-right text-gray-500">
                      <p id="date"></p>
                      <p id="time"></p>
                  </div>
                   <button id="progress-btn" class="text-gray-500 hover:text-emerald-600">
                       <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                   </button>
                  <button id="settings-btn" class="text-gray-500 hover:text-emerald-600">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                  </button>
              </div>
        </div>
    </header>

    <nav id="category-nav" class="sticky top-0 bg-emerald-50 z-5 py-3 shadow-sm border-b border-t border-gray-200">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <div id="category-buttons" class="flex-grow flex items-center gap-2 overflow-x-auto no-scrollbar">
                    </div>
                <button id="reset-btn" class="ml-4 text-sm bg-white text-red-700 hover:bg-red-50 border border-red-200 font-semibold py-2 px-4 rounded-full disabled:opacity-50 disabled:cursor-not-allowed flex-shrink-0">Reset</button>
            </div>
             <div id="progress-bar-container" class="mt-3 max-w-md mx-auto">
                 <div class="relative w-full bg-emerald-200 rounded-full h-1.5">
                     <div id="progress-bar" class="bg-emerald-600 h-1.5 rounded-full" style="width: 0%"></div>
                 </div>
             </div>
        </div>
    </nav>

    <main id="main-content" class="container mx-auto p-4 md:p-8">
        <div id="adhkar-container" class="space-y-4">
            </div>
    </main>
    
    <footer class="bg-white mt-12 py-6 border-t">
        <div class="container mx-auto px-4 text-center text-gray-500">
            <p>&copy; 2025 Adhkar & Dua. All Rights Reserved.</p>
            <p class="text-sm mt-1">A tool to help you with your daily remembrances.</p>
        </div>
    </footer>

    <div id="virtue-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 hidden">
        <div id="modal-content" class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 relative">
            <button id="close-modal-btn" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
            <div id="modal-body">
                <h3 class="text-lg font-bold text-emerald-800 mb-4">Virtue</h3>
                <div id="modal-text" class="space-y-4"></div>
            </div>
        </div>
    </div>
    
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 hidden">
        <div id="settings-content" class="bg-white rounded-lg shadow-xl w-full max-w-sm p-6 relative">
             <button id="close-settings-btn" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
             </button>
             <h3 class="text-lg font-bold text-emerald-800 mb-6">Settings</h3>
             <div class="space-y-6">
                 <div class="flex items-center justify-between">
                     <span class="text-gray-700">Font Size</span>
                     <div class="flex items-center gap-2">
                         <button id="font-decrease" class="font-mono h-8 w-8 rounded-full bg-gray-200 hover:bg-gray-300 flex items-center justify-center text-lg">-</button>
                         <span id="font-size-label" class="w-8 text-center text-sm">M</span>
                         <button id="font-increase" class="font-mono h-8 w-8 rounded-full bg-gray-200 hover:bg-gray-300 flex items-center justify-center text-lg">+</button>
                     </div>
                 </div>
                 <div class="flex items-center justify-between">
                     <span class="text-gray-700">Show Transliteration</span>
                     <div class="relative inline-block w-10 mr-2 align-middle select-none">
                         <input type="checkbox" id="toggle-transliteration" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                         <label for="toggle-transliteration" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer transition-colors duration-200 ease-in-out"></label>
                     </div>
                 </div>
                 <div class="flex items-center justify-between">
                     <span class="text-gray-700">Show Translation</span>
                      <div class="relative inline-block w-10 mr-2 align-middle select-none">
                         <input type="checkbox" id="toggle-translation" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                         <label for="toggle-translation" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer transition-colors duration-200 ease-in-out"></label>
                     </div>
                 </div>
             </div>
        </div>
    </div>
    
    <div id="progress-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4 hidden">
        <div id="progress-content" class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 relative">
             <button id="close-progress-btn" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
             </button>
             <h3 class="text-lg font-bold text-emerald-800 mb-4">My Progress</h3>
             <div class="text-center mb-4 p-3 bg-emerald-100 rounded-lg">
                 <p class="text-sm text-emerald-700">Current Streak</p>
                 <p id="streak-count" class="text-3xl font-bold text-emerald-800">0 Days</p>
             </div>
             <div>
                 <div class="flex items-center justify-between mb-4">
                     <button id="prev-month-btn" class="p-1 rounded-full hover:bg-gray-200">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>
                     </button>
                     <h4 id="month-year-label" class="font-semibold text-gray-700"></h4>
                     <button id="next-month-btn" class="p-1 rounded-full hover:bg-gray-200">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" /></svg>
                     </button>
                 </div>
                 <div class="grid calendar-grid text-center text-sm font-semibold text-gray-400 mb-2">
                     <span>Su</span><span>Mo</span><span>Tu</span><span>We</span><span>Th</span><span>Fr</span><span>Sa</span>
                 </div>
                 <div id="calendar-body" class="grid calendar-grid"></div>
             </div>
             <div class="flex justify-center gap-4 mt-4 text-xs text-gray-500">
                 <div class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-green-500"></span> Morning</div>
                 <div class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-blue-500"></span> Evening</div>
             </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
